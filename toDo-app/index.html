<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>To Do App</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">


</head>
<body>

<section id="header">
    <div class="jumbotron">
        <div class="container">
            <h1 class="display-3">ToDo App</h1>
            <p>Plan your day! Make a to-do list.</p>
            <p>Add delete edit.</p>
        </div>
    </div>
</section>

<section id="list-to-do">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1>Make list to do</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form id="formHader" class="form-inline">
                    <input id="seach-notes" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <label>Hide complete<input type="checkbox" id="hideCompleteInput" ></label>
                </form>
                <div id="listToDo" class="list-group"></div>
                <form id="addNewElement">
                    <input type="text" class="form-control mr-sm-2" placeholder="write title note" name="titleToDo">
                    <label>
                        Done / Not Done
                        <input id="forFan" type="checkbox">
                    </label>
                    <button class="btn btn-success">Create</button>
                </form>
            </div>
        </div>
    </div>
</section>
<script src="https://wzrd.in/standalone/uuid%2Fv4@latest"></script>
<script src="lib/js/todo-functions.js"></script>
<script src="lib/js/todo-app.js"></script>
<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

</body>
</html>
